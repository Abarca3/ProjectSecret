<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Tarjeta AR Video</title>

  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    a-scene {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    /* Ocultamos el elemento de vídeo original de los assets */
    video#myVideoAsset {
      display: none;
    }
  </style>
</head>
<body>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
    <a-assets>
      <video
        id="myVideoAsset" src="assets/video.mp4" preload="auto"
        loop
        muted      playsinline
        webkit-playsinline
        crossorigin="anonymous"
        ></video>
    </a-assets>

    <a-marker
      id="myMarker" type="pattern"
      url="assets/tu-marcador.patt" smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <a-video
        id="markerVideo"
        src="#myVideoAsset"
        width="1.6" height="0.9"
        position="0 0 0"
        rotation="-90 0 0"
        ></a-video>

      </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.onload = () => {
      const marker = document.querySelector("#myMarker");
      const videoAsset = document.querySelector("#myVideoAsset"); // El elemento <video> en <a-assets>

      if (!marker) {
        console.error("El marcador #myMarker no se encontró en el DOM.");
        return;
      }
      if (!videoAsset) {
        console.error("El asset de vídeo #myVideoAsset no se encontró en el DOM.");
        return;
      }

      marker.addEventListener('markerFound', () => {
        console.log('Marcador Encontrado!');
        videoAsset.play().catch(error => {
          // Este catch es importante si el navegador bloquea el play()
          console.error("Error al intentar reproducir el vídeo:", error);
        });
      });

      marker.addEventListener('markerLost', () => {
        console.log('Marcador Perdido');
        videoAsset.pause();
        // Opcional: rebobinar el vídeo cuando el marcador se pierde
        // videoAsset.currentTime = 0;
      });
    };
  </script>

</body>
</html>
