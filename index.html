<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>WebAR con MindAR + Vídeo (Auto)</title>

  <!-- A-Frame + MindAR Image Tracking -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
  </style>
</head>
<body>

  <!-- ESCENA AR: autoStart ACTIVADO -->
  <a-scene
    mindar-image="imageTargetSrc: assets/target.mind; maxTrack: 1; autoStart: true;"
    embedded
    color-space="sRGB"
    renderer="precision: medium"
    vr-mode-ui="enabled: false"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Cuando detecta el marker, muestra vídeo + cubo -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        id="arVideo"
        src="#vid"
        width="1.5"
        height="0.85"
        position="0 0 0"
        rotation="-90 0 0"
        loop
        autoplay
        muted
        playsinline
        webkit-playsinline
      ></a-video>
      <a-box
        position="0 0.5 0"
        rotation="0 45 0"
        depth="0.5" height="0.5" width="0.5"
        material="color: #FFC65D; opacity: 0.6"
      ></a-box>
    </a-entity>

    <!-- Assets: vídeo y preview del marcador -->
    <a-assets>
      <video
        id="vid"
        src="assets/myvideo.mp4"
        preload="auto"
        crossorigin="anonymous"
        playsinline
        webkit-playsinline
        muted
      ></video>
      <img id="marker" src="assets/marker.png"/>
    </a-assets>
  </a-scene>

</body>
</html>
