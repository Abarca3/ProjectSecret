<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>WebAR con MindAR + Vídeo (Full‐screen Tap To Start)</title>

  <!-- A-Frame + MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
    /* Overlay full‐screen tap to start */
    #startOverlay {
      position: absolute; top:0; left:0;
      width:100%; height:100%;
      display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,0.6);
      color: white; font-size: 1.5em;
      z-index: 10;
      user-select: none;
      touch-action: none;
    }
    a-scene { position:absolute; top:0; left:0; width:100%; height:100%; }
  </style>
</head>
<body>

  <!-- Overlay que cubre toda la pantalla hasta el primer touch -->
  <div id="startOverlay">Toca la pantalla para iniciar AR</div>

  <!-- Escena AR: autoStart DESACTIVADO -->
  <a-scene
    mindar-image="imageTargetSrc: assets/target.mind; maxTrack: 1; autoStart: false;"
    embedded
    color-space="sRGB"
    renderer="precision: medium"
    vr-mode-ui="enabled: false"
  >
    <!-- Cámara AR sin controles de giro -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Al detectar targetIndex=0, muestra vídeo y cubo de prueba -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        id="arVideo"
        src="#vid"
        width="1.5"
        height="0.85"
        position="0 0 0"
        rotation="-90 0 0"
        loop
        playsinline
        webkit-playsinline
        muted
      ></a-video>
      <a-box
        position="0 0.5 0"
        rotation="0 45 0"
        depth="0.5" height="0.5" width="0.5"
        material="color: #FFC65D; opacity: 0.6"
      ></a-box>
    </a-entity>

    <!-- Assets: tu vídeo y opcional preview del marker -->
    <a-assets>
      <video
        id="vid"
        src="assets/myvideo.mp4"
        preload="auto"
        crossorigin="anonymous"
        playsinline
        webkit-playsinline
        muted
      ></video>
      <img id="marker" src="assets/marker.png"/>
    </a-assets>
  </a-scene>

  <script>
    // Captura el primer touch o click para iniciar AR
    function startAR() {
      // quitamos el overlay
      const overlay = document.getElementById('startOverlay');
      overlay.parentNode.removeChild(overlay);

      // iniciamos MindAR (cámara + tracking)
      const sceneEl = document.querySelector('a-scene');
      const mindarComp = sceneEl.components['mindar-image'];

      // forzamos play del vídeo (gesto de usuario)
      const vid = document.getElementById('vid');
      vid.play().catch(() => console.warn('Vídeo requiere gesto de usuario'));

      mindarComp.start().catch(err => {
        console.error('No se pudo iniciar MindAR:', err);
      });
    }

    // Esperamos al primer evento táctil o click
    window.addEventListener('touchstart', startAR, { once: true, passive: true });
    window.addEventListener('click', startAR, { once: true });
  </script>

</body>
</html>
