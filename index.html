<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>WebAR con MindAR + Vídeo</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <!-- MindAR Image Tracking para A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    a-scene {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>

  <!-- Escena AR con autoStart desactivado -->
  <a-scene
    mindar-image="imageTargetSrc: assets/target.mind; maxTrack: 1; autoStart: false;"
    embedded
    color-space="sRGB"
    renderer="precision: medium"
    vr-mode-ui="enabled: false"
  >
    <!-- Cámara fija -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Cuando detecta el marker (targetIndex=0) -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Vídeo proyectado sobre un plano -->
      <a-video
        id="arVideo"
        src="#vid"
        width="1.6" height="0.9"
        position="0 0 0"
        rotation="-90 0 0"
        loop
        playsinline
        webkit-playsinline
        muted
      ></a-video>
      <!-- (Opcional) cubo de prueba -->
      <a-box
        position="0 0.5 0"
        rotation="0 45 0"
        depth="0.5" height="0.5" width="0.5"
        material="color: #FFC65D; opacity: 0.5"
      ></a-box>
    </a-entity>

    <!-- Pre-carga de assets -->
    <a-assets>
      <video
        id="vid"
        src="assets/video.mp4"
        preload="auto"
        crossorigin="anonymous"
        playsinline
        webkit-playsinline
        muted
      ></video>
      <!-- preview de tu marker (opcional) -->
      <img id="marker" src="assets/marker.png"/>
    </a-assets>
  </a-scene>

  <script>
    // Arranca automáticamente al cargar la página (solo en localhost/HTTPS)
    window.addEventListener('DOMContentLoaded', async () => {
      const sceneEl   = document.querySelector('a-scene');
      const mindar    = sceneEl.components['mindar-image'];
      // Descomenta la siguiente línea si quieres un overlay “toca para iniciar”
      // await mindar.start();
      
      // Si quieres autostart en un gesto: 
      // document.body.addEventListener('click', () => mindar.start(), { once: true });
      
      // Ejemplo: arranca tras 1 segundo (solo en pruebas)
      setTimeout(() => mindar.start(), 1000);
    });
  </script>

</body>
</html>
