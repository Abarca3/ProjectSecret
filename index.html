<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>WebAR Demo Completo</title>

  <!-- A-Frame + MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #startButton {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #4CC3D9;
      border: none;
      padding: 1em 2em;
      color: white;
      font-size: 1.2em;
      border-radius: .5em;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- BOTÓN de inicio (necesario en móvil) -->
  <button id="startButton">Comenzar AR</button>

  <!-- ESCENA AR -->
  <a-scene
    mindar-image="imageTargetSrc: assets/target.mind; maxTrack: 1;"
    embedded
    color-space="sRGB"
    renderer="precision: medium"
    vr-mode-ui="enabled: false"
  >
    <!-- Cámara AR -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target #0: al reconocerlo aparece el vídeo y el cubo de prueba -->
    <a-entity mindar-image-target="targetIndex: 0">

      <!-- Vídeo sobre plano -->
      <a-video
        src="#vid"
        width="1.5"
        height="0.85"
        position="0 0 0"
        rotation="-90 0 0"
        autoplay="true"
        loop="true"
      ></a-video>

      <!-- CUBO de prueba (opcional) -->
      <a-box
        position="0 0.5 0"
        rotation="0 45 0"
        depth="0.5" height="0.5" width="0.5"
        material="color: #FFC65D; opacity: 0.8;"
      ></a-box>

    </a-entity>

    <!-- Assets: vídeo y marker preview -->
    <a-assets>
      <video id="vid" src="assets/myvideo.mp4" preload="auto" crossorigin="anonymous"></video>
      <img id="marker" src="assets/marker.png" />
    </a-assets>
  </a-scene>

  <!-- Script para arrancar MindAR tras el click -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const startButton = document.querySelector("#startButton");
      const sceneEl = document.querySelector("a-scene");
      const mindarComponent = sceneEl.components["mindar-image"];

      startButton.addEventListener("click", async () => {
        await mindarComponent.start();      // inicia el tracking y cámara
        startButton.style.display = "none";  // oculta el botón
      });
    });
  </script>

</body>
</html>
